<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora SISTORE</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, button { padding: 10px; margin: 5px 0; }
        button { cursor: pointer; }
        #resultado { font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>
    <h2>Calculadora de Preço SISTORE</h2>
    
    <label for="precoDolar">Preço em Dólar (USD):</label>
    <input type="number" id="precoDolar" step="0.01" required>

    <label for="cotacaoDolar">Cotação do Dólar (R$):</label>
    <input type="number" id="cotacaoDolar" step="0.01" required>

    <button onclick="calcularPreco()">Calcular Preço Final</button>

    <p id="resultado">O valor final aparecerá aqui.</p>

    <script>
        function calcularPreco() {
            var precoDolar = parseFloat(document.getElementById('precoDolar').value);
            var cotacaoDolar = parseFloat(document.getElementById('cotacaoDolar').value);
            
            if (!precoDolar || !cotacaoDolar) {
                alert("Por favor, insira todos os valores corretamente.");
                return;
            }

            var precoComissao = precoDolar * 1.15; 
            var precoReais = precoComissao * cotacaoDolar; 
            var precoFinal = precoReais + 45; 

            document.getElementById('resultado').innerText = 
                "Preço final em reais: R$ " + precoFinal.toFixed(2);
        }
    </script>
</body>
</html>
